<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Loja Virtual | Bootstrap e JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <header class="container">
        <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-around py-3 mb-4 ">
            <a href="index.html" class="d-flex align-items-center col-md-2 mb-md-0 text-decoration-none title">LOJA VIRTUAL</a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-link px-2 link-dark"><a href="#" class="text-decoration-none">HOMEM</a></li>
                <li class="nav-link px-2 link-dark"><a href="#" class="text-decoration-none">MULHER</a></li>
                <li class="nav-link px-2 link-dark"><a href="#" class="text-decoration-none">KIDS</a></li>
                <li class="nav-link px-2 link-secondary"><a href="#" class="text-decoration-none">COLEÇÕES</a></li>
                <li class="nav-link px-2 link-secondary"><a href="#" class="text-decoration-none">ACESSÓRIOS</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Procurar">
            </form>
            <div class="icons-header">
                <span><a href="#" class="text-decoration-none"><i class="bi bi-cart3"></i></a></span>
                <span><a href="#" class="text-decoration-none"><i class="bi bi-heart"></i></a></span>
                <span><a href="#" class="text-decoration-none"><i class="bi bi-house"></i></a></span>
              </div>
        </nav>
    </header>
    
    <main class="main-produto">  
        <section class="imagem-produto">
            <div class="slideshow-container">

                <div class="mySlides fade">
                  <img src="assets/camisa-flu-frente.png" class="slide_imagem" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="mySlides fade">
                  <img src="assets/camisa-flu-costas.png" class="slide_imagem" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="mySlides fade">
                  <img src="assets/camisa-flu-diagonal.png" class="slide_imagem" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </section> 
     

        <section class="info-produto">

        </section>
    </main>

    <script src="js/main.js"></script>
</body>
