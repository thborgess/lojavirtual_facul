<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Loja Virtual | Bootstrap e JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main_produto.css">
    
</head>
<body>
    <header class="container">
         <nav class="d-flex flex-wrap align-items-center justify-content-center text-center justify-content-md-around py-2 mb-1 ">
            <a href="index.html" class="d-flex align-items-center col-md-2 mb-md-0 text-decoration-none title">LOJA VIRTUAL</a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-link px-2 link-dark"><a href="#" class="text-decoration-none">HOMEM</a></li>
                <li class="nav-link px-2 link-dark"><a href="#" class="text-decoration-none">MULHER</a></li>
                <li class="nav-link px-2 link-dark"><a href="#" class="text-decoration-none">KIDS</a></li>
                <li class="nav-link px-2 link-secondary"><a href="#" class="text-decoration-none">COLEÇÕES</a></li>
                <li class="nav-link px-2 link-secondary"><a href="#" class="text-decoration-none">ACESSÓRIOS</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Procurar">
            </form>
            <div class="icons-header">
                <span><a href="#" class="text-decoration-none"><i class="bi bi-cart3"></i></a></span>
                <span><a href="#" class="text-decoration-none"><i class="bi bi-heart"></i></a></span>
                <span><a href="#" class="text-decoration-none"><i class="bi bi-house"></i></a></span>
              </div>
        </nav>
    </header>
    
    <main class="main-produto">  
        <section class="imagem-produto">
            <div class="slides">
              <div id="voltar" class="btn_slide"><i class="fa-solid fa-angle-left"></i></div>
              <div id="avancar" class="btn_slide"><i class="fa-solid fa-angle-right"></i></div>
              
              <div id="atual" class="slide-imagem">
                <img src="assets/camisa-flu-frente.png" alt="">
              </div>
              <div class="slide-imagem">
                <img src="assets/camisa-flu-diagonal.png" alt="">
              </div>
              <div class="slide-imagem">
                <img src="assets/camisa-flu-costas.png" alt="">
              </div>
            </div>

            <div class="dots">     
            </div>
        </section> 
     

        <section class="panel">
          <h1>Camisa Fluminense Masculina 2022</h1>
          <p><strong>R$299,99</strong> Até 5 x <strong>R$40,00</strong> sem juros</p>
          <h2>Tamanhos:</h2>

          <div class="tamanhos">
            <div class="btn_tamanho">P</div>
            <div class="btn_tamanho">M</div>
            <div class="btn_tamanho">G</div>
            <div class="btn_tamanho">GG</div>
            <div class="btn_tamanho">XG</div>
          </div>

          <div class="quantidade">
            <h2>Quantidade:</h2>
            <input class="quantidade_input" type="number">
          </div>

          <button class="btn btn-primary btn-carrinho">
            ADICIONAR AO CARRINHO
            <i class="fa-solid fa-cart-arrow-down "></i>
          </button>

          <button class="btn btn-primary btn-like">
            <i class="fa-regular fa-heart"></i>
          </button>

          <div class="total">
            <h2>Total:</h2>
            <p>R$ 0,00</p>
          </div>
        </section>
    </main>

    <footer>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </footer>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/a0e731258b.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
